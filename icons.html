<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <svg id="defs" viewBox="0 0 0 0">
    <defs>
      <path id="circle" d="M5 50 a 1,1 0 0 1 90 0 a 1,1 0 0 1 -90 0" />
    </defs>
  </svg>

  <div>
    <svg viewBox="0 0 100 100">
      <use href="#circle" />
      <g class="rocket">
        <g id="rocket-aisle">
          <path d="M35 70 L25 80 L20 60 h 13" />
          <path d="M65 70 L75 80 L80 60 h -13" />
        </g>
        <g id="rocket-body">
          <path id="rocket-body" d="M35 70 a 65,65 0 0 1 15 -55 a 65,65 0 0 1 15 55 h -30" />
        </g>
        <g id="rocket-window">
          <path d="M45 30 a 1,1 0 0 1 10 0 a 1,1 0 0 1 -10 0" />
        </g>
        <g id="rocket-flames">
          <path d="M42 75 v 10" />
          <path d="M50 75 v 16" />
          <path d="M58 75 v 10" />
        </g>
      </g>
    </svg>
  </div>

  <div class="icon-bin">
    <svg viewBox="0 0 100 100">
      <g>
        <path id="bin-body" d="M15 30 h 70 v 5 h -70 v-5 M20 35 L 30 90 L70 90 L 80 35 M50 40 v 45 M 35 40 L 40 85 M 65 40 L 60 85" />
        <path id="bin-cover" d="M85 30 h -70 a 1,3 0 0,1 0 -5 h 70 a 1, 3 0 0,1 0 5 M45 25 a 1,1 0 0, 1 10 0" />
      </g>
    </svg>
  </div>

  <div class="palm-tree">
    <svg viewBox="0 0 100 100">
      <g>
        <path id="trunk" d="M50 30 v 60 a 3,1 0 0 1 -20 -3 z" />
        <g id="trunk-lines">
          <path d="M50 85 Q 35 75 35 73" />
          <path d="M50 70 Q 40 62 40 60" />
          <path d="M50 55 Q 46 52 44 50" />
        </g>
        <g id="leaves">
          <path class="group1" d="M50 30 a 1,1 0 0 0 -30 20 q 10 -20 30 -20" />
          <path class="group2" d="M50 30 Q 50 0 15 15 Q 45 15 50 30" />
          <path class="group2" d="M50 30 Q 50 0 75 5 Q 60 10 50 30" />
          <path class="group2" d="M50 30 Q 70 5 90 22 Q 67 20 50 30" />
          <path class="group1" d="M50 30 Q 70 5 88 43 Q 75 30 50 30" />
        </g>
        <g id="coconuts">
          <circle cx="47" cy="30" r="3" />
          <circle cx="52" cy="30" r="4" />
          <circle cx="50" cy="25" r="3" />
        </g>
      </g>
    </svg>
  </div>

  <div class="lamp">
    <svg viewBox="0 0 100 100">
      <defs>
        <linearGradient id="light2">
          <stop offset="50%" stop-color="rgba(255,255,0,0.5)" />
          <stop offset="100%" stop-color="white" />
        </linearGradient>
      </defs>
      <g id="lamp-whole">
        <g id="lamp-rod">
          <g id="top">
            <path id="rod-top" d="M77 79 v -35 h 7 v 35 z" />
            <circle class="axe" cx="80.5" cy="42" r="5" />
            <g id="cap" class="off">
            <path id="bulb-light" d="M87 35 l 30 -30 v 58 l -30 -30 z" fill="url(#light2)" />
            <path id="bulb" d="M97 29 a 1,1 0 0 1 0 10" />
            <path id="button" d="M72 33 h-3 v2 h3 z" />
            <path id="lampshade" d="M82 40 h 10 q 2 5 7 5 v -22 q -5.5 0 -7 5 h-20 v 12 z" />
          </g>
        </g>
        <rect id="bottom" x="40" y="75" width="40" height="7" />
        <circle class="axe" cx="77" cy="79" r="3" />
       </g>
       <g id="lamp-foot">
          <path d="M25 90 a 1,1 0 0 1 30 0 z" />
        </g> 
      </g>
    </svg>
  </div>
  
  <script>
  let lamp = document.querySelector('.lamp svg');
  let lampWhole = document.querySelector('#lamp-whole');
  lamp.addEventListener('mouseover', () => {
    lampWhole.classList.add('opening');
  });
  </script>

</body>
</html>
