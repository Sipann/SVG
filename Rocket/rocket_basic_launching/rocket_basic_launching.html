<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  svg {
    width: 500px;
    height: 500px;
  }

  path {
    stroke: rgba(0, 0, 0, 0.3);
    stroke-width: 1px;
  }

  path.medium {
    stroke-width: 2px;
  }
  </style>
  <link rel="stylesheet" href="./rocket_basic_launching.css">
  <title>Document</title>
</head>
<body>
  <div>
    <svg viewBox="0 0 100 100">
      <defs>
        <linearGradient id="sky" x1="50%" x2="50%" y1="0%" y2="100%">
            <stop offset="35%"  stop-color="var(--color-stop-top)" />
            <stop offset="85%" stop-color="var(--color-stop-bottom)" />
        </linearGradient>
      </defs>

      <rect id="background" x="0" y="0" width="100" height="100" />

      <g class="cloud">
        <path id="cloud-left" d="M10 -20 a 1,1 0 0 1 0 -10 a 1.5,1 0 0 1 15 0 a 1,1 0 0 1 5 3 a 1,1 0 0 1 0 7 Z" />
        <path id="cloud-right" d="M67 -30 a 1,1 0 0 1 3 -10 a 1,1 0 0 1 10 0 a 1,1 0 0 1 15 10 z" />
      </g>

      <g class="rocket">
        <path class="aisle" d="M35 70 L25 80 L20 60 h 13" />
        <path class="aisle" d="M65 70 L75 80 L80 60 h -13" />
        <path id="rocket-body" d="M35 70 a 65,65 0 0 1 15 -60 a 65,65 0 0 1 15 60 h -30" />
        <path id="window" d="M45 30 a 1,1 0 0 1 10 0 a 1,1 0 0 1 -10 0" />  

        <path class="flames firing" d="M42 75 v 10" />
        <path class="flames" d="M50 75 v 18" />
        <path class="flames firing" d="M58 75 v 10" />
      </g>

    </svg>

  </div>
</body>
</html>
